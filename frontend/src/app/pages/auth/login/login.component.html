<br>
<div class="col-md-10 text-center ml-auto mr-auto">
    <br>
    <div>
        <br>
        <img src="./assets/img/logo.png" alt="logo" width="100">
    </div>
    <br>
    <h3 class="mb-5">CUT ICT Assets Logging System</h3>
</div>
<div class="col-lg-4 col-md-6 ml-auto mr-auto">
    <div class="card card-login">
        <form class="form" >
            <div class="card-header card-header-primary text-center">
                <h3 class="card-title">Login</h3>
                <br>
            </div>
            <div class="card-body">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="tim-icons icon-email-85"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Email" name="email" [(ngModel)]="user.username">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="tim-icons icon-lock-circle"></i>
                        </span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="user.password">
                </div>
            </div>
            <div class="card-footer text-center">
                <button type="submit" class="btn btn-fill" (click)="signIn()">Login </button>
            </div>
            <br>
        </form>
    </div>
</div>
