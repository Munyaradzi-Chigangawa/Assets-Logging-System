
<div class=" content">
    <div class=" row">
      <div class=" col-md-12">
        <div class=" card">
          <div class=" card-header">
            <h4 class=" card-title">Projectors</h4>
          </div>

          <div class=" card-footer">
            <button class=" btn btn-fill" type="submit">Make a New Booking</button>
          </div>
          <div class=" card-body">
            <div class=" table-responsive">
              <table class=" table tablesorter" id="">
                <thead class=" text-primary">
                  <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Model</th>
                    <th>Serial Number</th>
                    <th>Status</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor = "let booking for bookings">
                    <td> {{booking.id}} </td>
                    <td> {{booking.name}} </td>
                    <td> {{booking.model}} </td>
                    <td> {{booking.serial_number}} </td>
                    <td> {{booking.status}} </td>
                    <td> {{booking.created_at}} </td>
                    <td> {{booking.updated_at}} </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
