<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">Departments</h4>
        </div>
        <div class=" card-footer">
          <a class="btn btn-outline btn-success" routerLink="/add-department"> Add Department</a>
          <div class=" card-body">
            <div class=" table-responsive">
              <table class=" table tablesorter" id="">
                <thead class=" text-primary">
                  <tr>
                    <th>Name</th>
                    <th>Code</th>
                    <th>Description</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Actions</th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let department of departments">
                    <td> {{department.departmentName}} </td>
                    <td> {{department.departmentCode}} </td>
                    <td> {{department.departmentDescription}} </td>
                    <td> {{department.createdAt}} </td>
                    <td> {{department.updatedAt}} </td>
                    <button class="btn btn-outline btn-info" [routerLink]="'/view-department/'+ department.departmentId">

                      <i class="tim-icons icon-notes"></i> View
                    </button>

                    <button class="btn btn-outline btn-success" [routerLink]="'/edit-department/' + department.departmentId">
                      <i class="tim-icons icon-pencil"> </i> Edit
                    </button>
                    <button class="btn btn-fill btn-danger">
                      <i class="tim-icons icon-trash-simple" (click)="deleteDepartment(department.departmentId)"></i> Delete
                    </button>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
