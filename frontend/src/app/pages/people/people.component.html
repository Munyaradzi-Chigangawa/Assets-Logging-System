
<div class=" content">
    <div class=" row">
      <div class=" col-md-12">
        <div class=" card">
          <div class=" card-header">
            <h4 class=" card-title">People</h4>
          </div>
          <div class=" card-footer">
            <button class=" btn btn-fill" type="submit">Add People</button>
          </div>
          <div class=" card-body">
            <div class=" table-responsive">
              <table class=" table tablesorter" id="">
                <thead class=" text-primary">
                  <tr>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Designation</th>
                    <th>Cell Number</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let person of people">
                    <td> {{person.name}} </td>
                    <td> {{person.department}} </td>
                    <td> {{person.designation}} </td>
                    <td> {{person.cell_number}} </td>
                    <td> {{person.email}} </td>
                    <td> {{person.created_at}} </td>
                    <td> {{person.updated_at}} </td>
                    <td>
                      <button class="btn btn-outline btn-success" [routerLink]="'/edit-person/' + person.id">
                        <i class="tim-icons icon-pencil"> </i>
                      </button>
                      &nbsp;
                      <button class="btn btn-fill btn-danger">
                        <i class="tim-icons icon-trash-simple" (click)="deletePerson(person.id)"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
