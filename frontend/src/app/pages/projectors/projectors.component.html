
<div class=" content">
    <div class=" row">
      <div class=" col-md-12">
        <div class=" card">
          <div class=" card-header">
            <h4 class=" card-title">Projectors</h4>
          </div>

          <div class=" card-footer">
            <button class=" btn btn-fill" type="submit">Add New Projector</button>
          </div>
          <div class=" card-body">
            <div class=" table-responsive">
              <table class=" table tablesorter" id="">
                <thead class=" text-primary">
                  <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Model</th>
                    <th>Serial Number</th>
                    <th>Status</th>
                    <th>Created At</th>
                    <th>Updated At</th>      
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor = "let projector of projectors">
                    <td> {{projector.projectorId}} </td>
                    <td> {{projector.projectorName}} </td>
                    <td> {{projector.projectorModel}} </td>
                    <td> {{projector.projectorNumber}} </td>
                    <td> {{projector.projectorStatus}} </td>
                    <td> {{projector.createdAt}} </td>
                    <td> {{projector.updatedAt}} </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
