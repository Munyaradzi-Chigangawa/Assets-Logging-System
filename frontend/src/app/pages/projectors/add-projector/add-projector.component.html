<div class=" content">
    <div class=" row">
        <div class=" col-md-8">
            <div class=" card">
                <div class=" card-header">
                    <h5 class=" title">Add Projector</h5>
                </div>
                <div class=" card-body">
                    <form (ngSubmit)="onSubmit()">
                        <div class=" row">
                            <div class=" col-md-5 pr-md-1">
                                <div class=" form-group">
                                    <label> Projector Name </label>
                                    <input class=" form-control" placeholder="Name" type="text"
                                        [(ngModel)]="projector.projectorName" />
                                </div>
                            </div>
                            <div class=" col-md-5 px-md-1">
                                <div class=" form-group">
                                    <label> Projector Model </label>
                                    <input class=" form-control" placeholder="Model" type="text"
                                        [(ngModel)]="projector.projectorModel" />
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label> Serial Number </label>
                                    <input class=" form-control" placeholder="Serial Number" type="text"
                                        [(ngModel)]="projector.projectorSerialNumber" />
                                </div>
                            </div>
                            <div class=" col-md-5 pr-md-1">
                                <div class=" form-group">
                                    <label> Status (e.g: Available)</label>
                                    <input class=" form-control" placeholder="Status" type="text"
                                        [(ngModel)]="projector.projectorStatus" />
                                </div>
                            </div>
                        </div>
                        <button class=" btn btn-outline-success" type="submit">Save Projector</button>
                    </form>
                </div>
            </div>
        </div>
